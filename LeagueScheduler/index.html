<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" media="screen">
        <link rel="stylesheet" href="../dijit/themes/claro/claro.css"
        media="screen">
        <title>YukonTR League Scheduler Demo</title>
    </head>
    <body class="claro">
        <h1 id="greeting">League Scheduler ver0.01</h1>
    	<!-- load Dojo -->
    	<script src="../dojo/dojo.js"
            data-dojo-config="async: true"></script>
        <script>
			require(["dojo/dom", "LeagueScheduler/scheduler","dojo/domReady!"], function(dom, scheduler){
    			var greeting = dom.byId("greeting");
    			greeting.innerHTML += ", copyright YukonTR";
			});
		</script>
    	<button id="schedule_btn" data-dojo-type="dijit/form/Button">Generate Schedule</button>
    	<div id="divisionInfoGrid"></div>
    	<div id="scheduleInfoGrid"></div>
    </body>
</html>
