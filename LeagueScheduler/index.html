<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" media="screen">
        <link rel="stylesheet" href="../dijit/themes/claro/claro.css"
        media="screen">
        <title>YukonTR League Scheduler Demo</title>
    </head>
    <body class="claro">
        <h1 id="greeting">League Scheduler ver0.04</h1>
    	<!-- load Dojo -->
    	<script src="../dojo/dojo.js"
            data-dojo-config="async: true"></script>
        <script>
			require(["dojo/dom", "LeagueScheduler/scheduler",
			"dijit/layout/TabContainer", "dijit/layout/ContentPane","dijit/form/Select","dojo/domReady!"],
			function(dom, scheduler){
    			var greeting = dom.byId("greeting");
    			greeting.innerHTML += ", copyright YukonTR";
			});
		</script>
		<div data-dojo-type="dijit/layout/TabContainer" style="width: 100%; height: 100%;">
        	<div data-dojo-type="dijit/layout/ContentPane" title="Generate" data-dojo-props="selected:true">

    		<button id="schedule_btn" data-dojo-type="dijit/form/Button">Generate Schedule</button>
    		<div id="divisionInfoGrid"></div>
    		<div id="scheduleInfoGrid"></div>
    		</div>
    		<div data-dojo-type="dijit/layout/ContentPane" title="Teams">
    			<label for="divisionSelect">Select Division</label>
    			<select id="divisionSelect" data-dojo-type="dijit/form/Select" name="divisionSelect">	
        			<option value="" selected="selected">Select division</option>
         			<option value="U6B">U6B</option>
        			<option value="U6G">U6G</option>
        			<option value="U8B">U8B</option>
        			<option value="U8B">U8G</option>
        			<option value="U10B">U10B</option>
        			<option value="U10G">U10G</option>
        			<option value="U12B">U12B</option>
        			<option value="U12G">U12G</option>
    			</select>
    			
    			<div id="divisionInfoGridLinkTeams"></div>
    			
    		</div>
    		<div data-dojo-type="dijit/layout/ContentPane" title="Fields">
    		</div>
    	</div>
    </body>
</html>
